<body>


	<div class="header">
		<a class="logo" href="/">
			<!-- <img alt="JScript" src="" /> -->
			<h1><span>JS</span>cript</h1>
		</a>
		
		<ul class="inline actions">
			<li><a href="#" id="btnRun"><i class="fa fa-play"></i><span>Run</span></a></li>
			<li><a href="#" id="btnSave"><i class="fa fa-save"></i><span>Save</span></a></li>
			<!-- 
			<li><a href="#" id="btnShare"><i class="fa fa-share-alt"></i><span>Share</span></a></li>
			 -->
		</ul>

		<ul class="inline settings">
			<li class="dropdown"><a href="#"><i class="fa fa-cog"></i><span>Settings</span></a>
				<ul>
					<li>
						<label for="library">
							Normalized CSS <input id="library" type="checkbox" />
						</label>
					</li>
					<li>
						<label for="sass">
							Sass support <input id="sass" type="checkbox" checked="checked" />
						</label>
					</li>
				</ul>
			</li>
			<!--
			<li class="dropdown"><a href="#"><i class="fa fa-user"></i><span>Login</span></a>
				<ul>
					<form>
						<li>
							<input type="text" placeholder="Username" id="username" />
						</li>
						<li>
							<input type="text" placeholder="Password" id="password" />
						</li>
						<li>
							<input type="button" value="Login" id="login" />
						</li>
					</form>
				</ul>
			</li>
			-->
		</ul>
	</div>

	<div class="main">
		<form id="form">

			<div class="col-left">
				<ul class="tabs">
					<li>
						<input type="radio" name="tabs" id="tab1" />
						<label for="tab1">index.html</label>
						<div id="tab-content1" class="tab-content">
							<textarea name="html" id="inputHtml" cols="30" rows="10"></textarea>
							<div id="editorHtml" class="ace-spacegray"></div>
						</div>
					</li>
					<li>
						<input type="radio" name="tabs" id="tab2" />
						<label for="tab2">main.scss</label>
						<div id="tab-content2" class="tab-content">
							<textarea name="style" id="inputStyle" cols="30" rows="10"></textarea>
							<div id="editorStyle" class="ace-spacegray"></div>
						</div>
					</li>
					<li>
						<input type="radio" name="tabs" id="tab3" />
						<label for="tab3">app.js</label>
						<div id="tab-content3" class="tab-content">
							<textarea name="script" id="inputScript" cols="30" rows="10"></textarea>
							<div id="editorScript" class="ace-spacegray"></div>		
						</div>
					</li>
				</ul>
			</div>

			<div class="col-right">
				<div id="result" class="result"></div>
			</div>

		</form>
	</div>
	
	<script type="text/javascript" src="dist/js/bundle.js?v=100"></script>

</body>
</html>
